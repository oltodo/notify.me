<!DOCTYPE HTML>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>notify.me</title>
    
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet/less" type="text/css" href="src/less/notify-me.less" />

    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/less/dist/less-1.4.2.min.js"></script>
    <script src="src/js/notify-me.js"></script>
</head>
<body>


    <div class="container">
        <div class="page-header">
            <h1>notify.me</h1>
        </div>
    </div>

    <script>
    $.notify.info('I am an info', 'This is the text of my notice');
    $.notify.error('A big error !');

    $.notify.success('Good !', 'Everything feel right !', {
        stack: 'topright',
        icon: null
    });
    </script>
</body>
</html>
